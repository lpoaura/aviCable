version: '3.4'

services:
  db:
    image: postgis/postgis:14-master
    env_file:
      - .env
    ports:
      - 5442:5432
    volumes:
      - ocb_db_data:/var/lib/postgresql/data

  backend:
    image: backend
    build:
      context: backend
      dockerfile: ./Dockerfile.dev
    env_file:
      - .env
    ports:
      - 8000:8000
    volumes:
      - ./backend:/app
    command: ["python", "-m", "manage", "runserver", "0.0.0.0:8000"]

  frontend:
    image: frontend
    build:
      context: frontend
      dockerfile: ./Dockerfile.dev
    env_file:
      - .env
    environment:
      - HOST=0.0.0.0
    ports:
      - 3000:3000
    volumes:
      - ./frontend:/app
    command: ["npm", "run", "dev"]
